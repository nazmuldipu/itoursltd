<div class="container-fluid my-3 p-0">
  <div class="section-title">HOT DEALS</div>
</div>
<div class="container-fluid">
  <div class="row">
    <div #widgetsContent class="middle">
      <!-- <div > -->
      <div
        class="info-widget"
        *ngFor="let hotdeal of hotdeals"
        style="z-index: 1;"
      >
        <div class="myCard" (click)="onHotdealsDetails(hotdeal.id)">
          <img
            class="myCard-img"
            [src]="hotdeal.imageUrl"
            alt="Card image cap"
          />
          <div class="myCard-text">
            
            <div class="myCard-text-place">{{ hotdeal.headline }}</div>
            <div class="row m-0 mt-md-3 mt-1">
              <div class="col-6 p-0">
                <div class="myCard-text-duration">
                    {{ hotdeal.duration }}
                </div>
              </div>
              <div class="col-6 p-0">
                  <div class="myCard-text-right">
                      <span class="myCard-text-right-text">Starts from </span>
                      <span class="myCard-text-right-price">BDT {{ hotdeal.price }}</span>
                    </div>
              </div>
            </div>
           
            
            
          </div>
        </div>
