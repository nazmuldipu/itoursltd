<ngb-carousel *ngIf="images">

  <ng-template ngbSlide>
    <img class="carousel-image" [src]="images[0]" alt="Random first slide">
    <div class="carousel-caption">
      <h2>Saint Martin</h2>
      <p>The blue water meets the horizon</p>
    </div>
  </ng-template>


  <ng-template ngbSlide>
    <img class="carousel-image" [src]="images[1]" alt="Random third slide">
    <div class="carousel-caption">
      <h2>Kashmir</h2>
      <p> The heaven is calling to welcome you</p>

    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img class="carousel-image" [src]="images[2]" alt="Random third slide">
    <div class="carousel-caption">
      <h2>Nepal</h2>
      <p>The Himalayas will surprise you now & then</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img class="carousel-image" [src]="images[3]" alt="Random third slide">
    <div class="carousel-caption">
      <h2>Maldives</h2>
      <p>Get lost in the ocean with your loved ones</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img class="carousel-image" [src]="images[4]" alt="Random third slide">
    <div class="carousel-caption">
      <h2>Bali</h2>
      <p>See the culture, meet the adventure</p>
    </div>
  </ng-template>
</ngb-carousel>
