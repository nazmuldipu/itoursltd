<ngb-carousel *ngIf="images">

  <ng-template ngbSlide>
    <img class="carousel-image" [src]="images[0]" alt="Random first slide">
    <div class="carousel-caption">
      <h2>Bangladesh</h2>
      <p>Country of peace & amity</p>
    </div>
  </ng-template>


  <ng-template ngbSlide>
    <img class="carousel-image" [src]="images[1]" alt="Random third slide">
    <div class="carousel-caption">
      <h2>India</h2>
      <p> Kingdom of versatility & surprises</p>

    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img class="carousel-image" [src]="images[2]" alt="Random third slide">
    <div class="carousel-caption">
      <h2>Nepal</h2>
      <p>The Himalayas is waiting to embrace you</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img class="carousel-image" [src]="images[3]" alt="Random third slide">
    <div class="carousel-caption">
      <h2>Bhutan</h2>
      <p>Here beauty brings smile on your face</p>
    </div>
  </ng-template>
</ngb-carousel>
