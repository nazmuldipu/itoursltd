<div class="container-fluid p-0">
  <div class="section-title">PACKAGES</div>
  <div class="packages-content">
    <div class="blur-background">
      <div #widgetsContent class="middle">
        <div
          *ngFor="let pac of packages"
          class="info-widget"
          (click)="onPackageClick(pac.id)"
        >
          <div class="myCard">
            <img
              class="myCard-img"
              *ngIf="pac?.imageUrl"
              [src]="pac.imageUrl"
              alt="image not found"
            />
            <div class="myCard-text">
              <div class="myCard-text-left">{{ pac.country }}</div>
            </div>
          </div>
        </div>
 
      </div>
    </div>
  </div>

  <div class="hot-button">
    <button class="hot-button-left" (click)="scrollLeft()">
      <i class="fa fa-chevron-left"></i>
    </button>

    <button class="hot-button-right" (click)="scrollRight()">
      <i class="fa fa-chevron-right"></i>
    </button>
  </div>
  <div style="margin-top: 300px;"></div>
</div>
