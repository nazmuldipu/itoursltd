<div class="container text-center">
  <h2 [ngClass]="id? 'bg-warning' : ''">{{id?'Edit':'Add'}} Hotdeal</h2>
</div>
<div *ngIf="!showBusy else loading">
  <hotdeals-form (create)="onCreate($event)" (update)="onUpdate($event)" [hotdeal]="hotdeal"></hotdeals-form>
</div>
<ng-template #loading>
  <div class="loading">
    <i class="fa fa-refresh"></i>&nbsp; Loading information ...
  </div>
</ng-template>
