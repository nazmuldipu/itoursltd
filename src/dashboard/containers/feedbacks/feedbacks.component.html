<div class="container-fluid">
  <h3 class="text-center">Feedbacks</h3>
  <div class="row mx-1">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr class="table-primary">
            <th>Date</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody *ngIf="!showLoading">
          <tr *ngFor="let feedback of feedbacks">
            <td>
              {{
                feedback.createdAt.seconds * 1000 | date: 'dd-MM-yyyy h:mm a'
              }}
            </td>
            <td>{{ feedback.name }}</td>
            <td>{{ feedback.phone }}</td>
            <td>{{ feedback.email }}</td>
            <td>{{ feedback.message }}</td>
          </tr>
        </tbody>
        <tr *ngIf="showLoading">
          <td colspan="7">
            <div class="loading">
              <i class="fa fa-refresh"></i>&nbsp; Loading information ...
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
