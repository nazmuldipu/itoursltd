<div class="container-fluid">
  <div class="row my-4">
    <div class="col-md-5 text-center">
      <img class="img-thumbnail" *ngIf="imageUrl" [src]="imageUrl" alt="" style="max-height: 500px;">
    </div>
    <div class="col-md-7 ">
      <table class="table border">
        <tr>
          <td colspan="2" class="text-center">
            <h3> {{package?.title}}</h3>
          </td>
        </tr>
        <tr>
          <th>Area</th>
          <td>
            <span *ngFor="let ar of package?.area">
              {{ar}},&nbsp;
            </span>
          </td>
        </tr>
        <tr>
          <th>Sub area</th>
          <td>
            <span *ngFor="let ar of package?.subArea">
              {{ar}},&nbsp;
            </span>
          </td>
        </tr>

        <tr>
          <td>
            <div>
              <a class="btn btn-outline-danger btn-sm mx-1" routerLink="/dashboard/packages-list">Back </a>
              <button *ngIf="image && !(uploadPercent | async)" type="button" class="btn btn-outline-primary btn-sm mx-1" (click)="startUpload()">
                Upload </button>
              <span *ngIf="image">{{(uploadPercent | async)?(uploadPercent | async):0}} Uploaded</span>
            </div>
          </td>
          <td>
            <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept="image/x-png,image/gif,image/jpeg">
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
