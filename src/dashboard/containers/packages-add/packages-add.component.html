<div class="container text-center">
  <h2>Add Package</h2>
</div>
<div *ngIf="!showBusy else loading">
  <packages-form (create)="onCreate($event)" (update)="onUpdate($event)" [package]="package"></packages-form>
</div>
<ng-template #loading>
  <div class="loading">
    <i class="fa fa-refresh"></i>&nbsp; Loading information ...
  </div>
</ng-template>
