<div class="brand mb-3 bg-dark shadow-sm">
  <a routerLink="/" style="text-decoration: none; color: whitesmoke;">
    <img src="assets/images/logo.jpg">
  </a>
</div>

<nav id="sideNav">
  <div>
    <ul class="list-group">
      <span *ngFor="let menu of menuList">
        <li class="nav-group-item" [ngClass]="{active: isActive(menu.name)}" *ngIf="hasAuthority(menu.authority)" (click)="menu.url.length > 0 ? navigateTo(menu.url) : null;">

          <div class="row menu">
            <div class="col menu-item" (click)="select(menu.name)">
              <i class="fa" [ngClass]="menu.icon"></i>
              <span class="menu-item-text"> {{menu.name}}</span>
            </div>
            <small class="pull-right px-2" *ngIf="menu.secondMeu.length > 0" style="cursor: pointer;">
              <i class="fa" [ngClass]="isActive(menu.name)?' fa-chevron-down':'fa-chevron-right'" (click)="minimize(menu.name)"></i>
            </small>
          </div>

          <ul class="list-group">
            <span *ngFor="let child of menu.secondMeu">
              <li style="display:none;" *ngIf="hasAuthority(child.authority)" (click)="child.url.length > 0 ? navigateTo(child.url) : null "
                class="nav-group-item first pl-3" [ngClass]="{selected: child.url == navUrl}">
                <!-- <i class="fa" [ngClass]="child.icon"></i>&nbsp; -->
                <span>{{ child.name }} </span>
              </li>
            </span>
          </ul>

        </li>
      </span>
    </ul>
  </div>
</nav>
