<!-- {{form.value | json}} -->
<div class="container-fluid">
  <form [formGroup]="form" class="my-3 p-4 shifting-form label1 text-left" (ngSubmit)="submit()" (mouseleave)="mouseoverShifting=false">

    <!-- <div class="form-group">
    </div> -->
    <div class="form-group row">
      <div class="col">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="active" formControlName="active">
          <label class="form-check-label" for="active">Active</label>
        </div>
      </div>
      <div class="col">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="domestic" formControlName="domestic">
          <label class="form-check-label" for="domestic">Domestic</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="title">Title</label>
        <input class="form-control" formControlName="title" id="title" placeholder="Title">
        <small class="text-danger" *ngIf="form.controls.title.errors?.required && (form.controls.title.dirty || mouseoverShifting)">Title required</small>
      </div>
      <div class="col">
        <label for="country">Country</label>
        <input class="form-control" formControlName="country" id="country" placeholder="Country">
        <small class="text-danger" *ngIf="form.controls.country.errors?.required && (form.controls.country.dirty || mouseoverShifting)">Country required</small>
      </div>
    </div>
    <div class="row my-3">
      <div class="col">
        <label for="area">City/Cities</label>
        <small class="float-right">
          <button class="btn-sm btn-danger" (click)="addArea()">
            <i class="fa fa-plus"></i> Add city</button>
        </small>
        <div formArrayName="area">
          <div class="form-group" *ngFor="let r of area.controls; index as i">
            <input class="form-control" [formControlName]="i" placeholder="City {{i+1}}">
          </div>
        </div>
      </div>
      <div class="col">
        <label for="subArea">Spots</label>
        <small class="float-right">
          <button class="btn-sm btn-danger" (click)="addSubArea()">
            <i class="fa fa-plus"></i> Add subArea</button>
        </small>
        <div formArrayName="subArea">
          <div class="form-group" *ngFor="let r of subArea.controls; index as i">
            <input class="form-control" [formControlName]="i" placeholder="Spots {{i+1}}">
          </div>
        </div>
      </div>
      <div class="col">
        <label for="category">Category</label>
        <small class="float-right">
          <button class="btn-sm btn-danger" (click)="addCategory()">
            <i class="fa fa-plus"></i> Add category</button>
        </small>
        <div formArrayName="category">
          <div class="form-group" *ngFor="let r of category.controls; index as i">
            <input class="form-control" [formControlName]="i" placeholder="Category {{i+1}}">
          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-md-4" formGroupName="regularPackage">
        <h3 class="text-center">Regular</h3>
        <package-category-form [parent]="form" [group]="'regularPackage'"></package-category-form>
      </div>
      <div class="col-md-4" formGroupName="regularPackage">
        <h3 class="text-center">Delux</h3>
        <package-category-form [parent]="form" [group]="'deluxePackage'"></package-category-form>
      </div>
      <div class="col-md-4" formGroupName="regularPackage">
        <h3 class="text-center">Crown</h3>
        <package-category-form [parent]="form" [group]="'crownPackage'"></package-category-form>
      </div>
    </div>

    <div class="d-flex flex-row-reverse bd-highlight">
      <span (mouseenter)="mouseoverShifting=true">
        <!-- <button class="btn btn-warning mx-1" [ngClass]="{'disabled': form.invalid, 'btn-warning':edit, 'btn-success': !edit }" type="submit">{{edit? 'Update':'Create'}}</button> -->
        <button class="btn btn-warning mx-1" [ngClass]="{'btn-warning':edit, 'btn-success': !edit }" type="submit">{{edit? 'Update':'Create'}}</button>
      </span>
      <button class="btn btn-light mx-1" (click)="clear()">Clear</button>
    </div>
  </form>
</div>
